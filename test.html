<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
    <script>
      
    color = "red";
    var other = { color: "blue" };
      
	function sayColor() {
		document.write( this.color );
	}

	// The bind() method:
	// Creates a new function instance whose 'this' value is bound to the value
	// that was passed into bind().
		
	// A new function called objectSayColor() is created from sayColor()
	// bin calling bind() and passing in the object 'other'. 
	// The objectSayColor() function has a this value equivalent to other, so calling 
	// the function, even as a global  call, results in ther string "blue" being displayed.
	var objectSayColor = sayColor.bind(other);

	objectSayColor();

	</script>
        
</body>
</html>
